<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login-main.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Gloria+Hallelujah&family=Noto+Sans+Pahawh+Hmong&family=Vina+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>


<body>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 img-fluid ">
                <img class="imagenLogo" style="opacity: 0.5; display: grid; place-items: center;" src="./assets/img/logo_bitebooking.png" alt="login">
            </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            

            <div id="formdiv" class=" text-center"><form [formGroup]="loginform" (ngSubmit)="save()">

                <div style="display: grid; place-items: center;font-family:Noto Sans, sans-serif; font-weight: 400; font-style: normal;"><h1 style="margin-top: 20px;">Iniciar sesion</h1></div>
                
                    <div class="mb-3" style="display: grid; place-items: center;">
                    <div class="coolinput">
                    <div><label for="input" class="text">usuario</label></div>
                    <input type="text" style="font-family:Noto Sans, sans-serif; font-weight: 400; font-style: normal;"  formControlName="username" class="input">
                </div>
                </div>
                
                <div class="mb-3" >
                    <div class="coolinput">
                             <div><label for="input" class="text">contraseña</label></div>
                             <input type="text"  name="password" formControlName="password" class="input">
                             <div><label for="input" class="text">haz olvidado tu <a style="color:black;" class="contr" href="#">contraseña?</a></label></div>
                    </div>
                    
                <div class="mb-3 form-check">
                            <label class="form-check-label" for="exampleCheck1" style="margin-top: 10px;">recuerdame   <input type="checkbox" class="form-check-input" id="exampleCheck1"></label>
                </div>
                
                <button class="custom-btn" type="submit">iniciar sesion</button>              </div>
                
           
              </form>
              <div>
            <h5>¿No tienes una cuenta aun?</h5>
              <h4><a style="color: #4b0f4a;" routerLink="/registro">Registrarse!</a></h4>
            </div>
            <div>              
              <ul>
                <li><a href="#"><i class="fab fa-instagram instagram"></i> </a></li>
                <li><a href="#"><i class="fab fa-google google"></i> </a></li>
                <li><a href="#"><i class="fab fa-facebook facebook"></i> </a></li>
            </ul>
          </div>
            </div>
        </div>



          </div>
       
      

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    
    </body>
</html>

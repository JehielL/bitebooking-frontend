<div class="container">
  <div class="row">
    <div class="col">
      <div class="container-fluid">
        <h2 class="title">Restaurantes</h2>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
          @for (restaurant of restaurants; track restaurant.id) {
          <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" 
             [style.background-image]="'url('+ restaurant.imageUrl +')'">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{restaurant.name}}</h3>
                <ul class="d-flex list-unstyled mt-auto">
                  <li class="me-auto">
                    <a [routerLink]="['/restaurant',restaurant.id, 'detail']">
                      <i class="bi bi-calendar-check-fill fs-1"></i>
                    </a>
                </li>
                  <li class="d-flex align-items-center me-3">
                    <a class="bi me-2" width="1em" height="1em"><i class="bi bi-telephone-fill"></i></a>
                    <small>{{restaurant.phone}}</small>
                  </li>
                  <li class="d-flex align-items-center">
                    <a class="bi me-2" width="1em" height="1em"><i class="bi bi-star-fill"></i></a>
                    <small>{{restaurant.averageRating}}</small>
                </ul>
              </div>  
            </div>
          </div>
        }
        </div>
      </div>
    </div>
  </div>
</div>
